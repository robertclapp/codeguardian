<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGuardian</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            min-height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 20px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
        }

        .status-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
        }

        .status-indicator.disconnected {
            background: #F44336;
        }

        .status-indicator.warning {
            background: #FF9800;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .action-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        .action-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .action-icon {
            font-size: 18px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .recent-activity {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .activity-header {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            font-size: 14px;
        }

        .activity-text {
            flex: 1;
        }

        .activity-time {
            opacity: 0.7;
            font-size: 11px;
        }

        .settings-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
        }

        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .toggle-switch.active {
            background: #4CAF50;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s ease;
        }

        .toggle-switch.active::after {
            transform: translateX(20px);
        }

        .footer {
            padding: 16px 20px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 8px;
        }

        .footer-link {
            color: white;
            text-decoration: none;
            font-size: 12px;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .footer-link:hover {
            opacity: 1;
        }

        .version {
            font-size: 11px;
            opacity: 0.6;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 12px;
            text-align: center;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üõ°Ô∏è CodeGuardian</div>
        <div class="tagline">AI-Powered Code Reviews</div>
    </div>

    <div class="content">
        <!-- Status Card -->
        <div class="status-card">
            <div class="status-header">
                <span>Connection Status</span>
                <div class="status-indicator" id="statusIndicator"></div>
            </div>
            <div id="statusText">Checking connection...</div>
        </div>

        <!-- Error/Success Messages -->
        <div id="errorMessage" class="error-message hidden"></div>
        <div id="successMessage" class="success-message hidden"></div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="action-button" id="analyzeButton">
                <span class="action-icon">üîç</span>
                <span>Analyze</span>
            </button>
            <button class="action-button" id="explainButton">
                <span class="action-icon">üéì</span>
                <span>Explain</span>
            </button>
            <button class="action-button" id="securityButton">
                <span class="action-icon">üîí</span>
                <span>Security</span>
            </button>
            <button class="action-button" id="settingsButton">
                <span class="action-icon">‚öôÔ∏è</span>
                <span>Settings</span>
            </button>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-value" id="filesAnalyzed">0</div>
                <div class="stat-label">Files Analyzed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="issuesFound">0</div>
                <div class="stat-label">Issues Found</div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="recent-activity">
            <div class="activity-header">Recent Activity</div>
            <div id="activityList">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Settings Section -->
        <div class="settings-section" id="settingsSection" style="display: none;">
            <div class="activity-header">Settings</div>
            <div class="setting-item">
                <span>Real-time Analysis</span>
                <div class="toggle-switch" id="realTimeToggle"></div>
            </div>
            <div class="setting-item">
                <span>Security Focus</span>
                <div class="toggle-switch active" id="securityToggle"></div>
            </div>
            <div class="setting-item">
                <span>Mentorship Mode</span>
                <div class="toggle-switch active" id="mentorshipToggle"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="#" class="footer-link" id="docsLink">Docs</a>
            <a href="#" class="footer-link" id="supportLink">Support</a>
            <a href="#" class="footer-link" id="feedbackLink">Feedback</a>
        </div>
        <div class="version">v1.0.0</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
